<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* Basic styling for the layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        /* Navigation styles */
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        /* Main content styles */
        .container {
            display: flex;
            flex-grow: 1;
        }
        .left-column {
            width: 30%;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
        .right-column {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to My Personal Website</h1>
    </header>
    
    <!-- Navigation links at the top -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">Publications</a>
        <a href="about.html">CV</a>
        <a href="contact.html">Personal</a>
    </nav>

    <!-- Main container with two columns -->
    <div class="container">
        <!-- Left column with personal info -->
        <div class="left-column">
            <img src="profile.jpg" alt="Profile Picture" style="width:100%; border-radius: 50%;">
            <h2>Aixia Guo</h2>
            <p><a href="mailto:johndoe@example.com">Email Me</a></p>
            <!-- Add more personal info here -->
        </div>
        
        <!-- Right column with text content -->
        <div class="right-column">
            <h2>Personal Website</h2>
            <p>Hello, I am Aixia.</p>
            <!-- Add more content here -->
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Aixia Guo. All rights reserved.</p>
    </footer>
</body>
</html>
